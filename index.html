    <script>
    function resizeInput() {
        $(this).attr('size', $(this).val().length + 4);
    }

    $('input[type="text"]')
        // event handler
        .keyup(resizeInput)
        // resize on page load
        .each(resizeInput);
    </script>
    <script>
    (function() {
        var formWrap = document.getElementById('fs-form-wrap');

        [].slice.call(document.querySelectorAll('select.cs-select')).forEach(function(el) {
            new SelectFx(el, {
                stickyPlaceholder: false,
                onChange: function(val) {
                    document.querySelector('span.cs-placeholder').style.backgroundColor = val;
                }
            });
        });

        new FForm(formWrap, {
            onReview: function() {
                classie.add(document.body, 'overview'); // for demo purposes only
            }
        });
    })();
    </script>
    <script>
    $(function() {
        $(".greeting").typed({
            // strings: ["Well Hi there!", "We\'re <font style= \"color: #D70D0D;\">TEDxGUC</font> \nAnd we\'d like to welcome you to this appliction \nFor attending our Confrence \n\"Back And Forth\".", "Let's start by some <strong> Basic Information</strong>."],
            strings: ["hi"],
            typeSpeed: 30,
            backSpeed: 0,
            backDelay: 1000,
            callback: function() {
                $("#firstQ")
                    .velocity("fadeIn", {
                        display: "block",
                        delay: 500
                    });
            },
        });
    });
    </script>
    <script>
    function showfield(name) {
        if (name == 'Other') {
            $("#q16").velocity("fadeIn", {
                display: "block"
            })
        } else {

            $("#q16").velocity("fadeOut", {
                display: "none"
            })
        }
    }
    </script>
    <script>
    $("#rect")
        .delay(500)
        .velocity({
            x: "+=100",
            y: "25%"
        }, [250, 15])
        .velocity({
            fillGreen: 255,
            strokeWidth: 4
        }, {
            loop: 1,
            delay: 100
        })
        .velocity({
            fillGreen: 255,
            strokeWidth: 4
        })
        .velocity({
            rotateZ: 90,
            rotateX: 180,
            scale: 2
        }, {
            duration: "slow"
        })
        .velocity({
            x: "-=100",
            y: "50%"
        }, {
            quque: false
        }, [.5, .58, .28, .84])
        .velocity("reverse", {
            delay: 500
        });

    $("#arrowsvg")
        .delay(500)
        .velocity({
            rotateZ: 90,
            rotateX: 180
        }, {
            duration: 4000
        });
    // .velocity({ rotateZ: 90, rotateX:180, scale:2 },{duration:"slow"})
    // .velocity("reverse", { delay: 500 });
    </script>

<script>
   var span = $('<span>').css('display','inline-block')
.css('word-break','break-all').appendTo('body').css('visibility','hidden');
function initSpan(textarea){
  span.text(textarea.text())
      .width(textarea.width())      
      .css('font',textarea.css('font'));
}
$('textarea').on({
    input: function(){
      var text = $(this).val();      
      span.text(text);      
      $(this).height(text ? span.height() : '1.1em');
    },
    focus: function(){
     initSpan($(this));
    },
    keypress: function(e){
        if(e.which == 13) e.preventDefault();
    }
});
    </script>
