    <script>
    $('input[name="entry.1483686347"]').change(function() {
        if ($(this).val() == 'No' && $(this).is(":checked")) {

            $("#natID")
                .velocity("fadeIn", {
                    display: "block"
                });
        } else {
            $("#natID")
                .velocity("fadeOut", {
                    display: "none"
                });
        }
    });
    </script>
    <script>
    function resizeInput() {
        $(this).attr('size', $(this).val().length + 4);
    }

    $('input[type="text"]')
        // event handler
        .keyup(resizeInput)
        // resize on page load
        .each(resizeInput);
    </script>
    <script>
    (function() {
        var formWrap = document.getElementById('fs-form-wrap');

        [].slice.call(document.querySelectorAll('select.cs-select')).forEach(function(el) {
            new SelectFx(el, {
                stickyPlaceholder: false,
                onChange: function(val) {
                    document.querySelector('span.cs-placeholder').style.backgroundColor = val;
                }
            });
        });

        new FForm(formWrap, {
            onReview: function() {
                classie.add(document.body, 'overview'); // for demo purposes only
            }
        });
    })();
    </script>
    <script>
    $(function() {
        $(".disclaimer").typed({
            strings: ["<font style= \"color: #D70D0D;\">Congratulations!</font> \nYou\'ve made it!", "<font style= \"color: #D70D0D;\">N.B.</font> By filling this form, \nyou are agreeing to have the Conference ID delivered to your door step. \n Thus paying the package and event fees of <font style= \"color: #D70D0D;\">130 EGP.</font>"],
            // strings: ["hi"],
            typeSpeed: -10,
            backSpeed: -50,
            backDelay: 1000,
            callback: function() {
                $('.disclaimer')
                    .velocity({
                        translateY: -150
                    }, {
                        duration: 500,
                        delay: 500
                    });
                $('#continueButton')
                    .delay(1000)
                    .velocity("fadeIn", {

                        display: "block"
                    });
            },
        });
    });
    </script>
    <script>
    function viewForm() {
        $('.disclaimer')
            .velocity("transition.swoopOut", {
                display: 'none'
            });
        $('#continueButton')
            .velocity("transition.swoopOut", {

                display: "none"
            });
        $("#fs-form-wrap")
            .velocity("transition.flipYIn", {
                display: "block"
            });
    }
    </script>
