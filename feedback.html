    <div class="disclaimer" style="white-space:pre">
    </div>

{window.location.href ='./completeConfirm.html';}"></iframe>
    <form id="myform" class="fs-form fs-form-full" autocomplete="off" action="https://docs.google.com/forms/d/11hgDt7jGcDAPcqV0AQF7U2HesKMXrC6kclEQnfYTqo8/formResponse" method="POST" target="hidden_iframe" onsubmit="submitted=true;">
      <ol class="fs-fields">
        <li id="firstQ">

          <label class="fs-field-label fs-anim-upper" for="cq1">My name is</label>

          <input type="text" value="" class="fs-anim-lower" id="cq1" name="entry.2005620554" placeholder="First" required/>
          <input type="text" value="" class="fs-anim-lower" id="cq12" name="entry.2005620554" placeholder="Last" required /> .
          <br>

          <label class="fs-field-label fs-anim-upper" for="q14"> I'm</label>
          <input type="number" value="" placeholder="Age" class="fs-anim-lower" id="q14" name="entry.1045781291" required />

          <label class="fs-field-label fs-anim-upper" for="q15">years old, and currently</label>

          <select required name="entry.1065046570" id="q15" class="cs-select cs-skin-underline">
            <option value="" disabled selected>Choose Education Level *</option>
            <option value="High School Student">High School Student</option>
            <option value="Under Graduate Student">Under Graduate Student</option>
            <option value="Post Graduate Student">Post Graduate Student</option>
            <option value="Employed">Employed</option>
          </select>





        </li>

          <li>
              <label class="fs-field-label fs-anim-upper" for="cq2" data-info="If you haven't attended any, just press continue">Have you ever attended any TED/TEDx Events other than Back &amp; Forth? Could you please list them? </span>
              </label>
              <input class="fs-anim-lower q2" id="cq2" name="entry.1166974658" type="text" placeholder="Event" />
              <label class="fs-field-label fs-anim-upper" for="q21" style="font-size: 0.7em;">by TEDx
              </label>
              <input class="fs-anim-lower q2" id="cq21" name="entry.1166974658" type="text" placeholder="e.g: GUC" />
              <span id="eventfield"></span>
              <button class="fieldb" id="fieldb" type="button" onclick="addInput()">Add another
                  <button>
          </li>

        <li>
          <label class="fs-field-label fs-anim-upper" for="cq3" >How did you hear about TEDxGUC?
          </label>
          <input type="text" value="" class="fs-anim-lower" id="cq3" name="entry.839337160" placeholder="Social Media, Friends, On Campus" required/>
        </li>


        <li>
          <label class="fs-field-label fs-anim-upper" for="cq4" >Describe TED in one word
          </label>
          <input type="text" value="" class="fs-anim-lower" id="cq4" name="entry.1292849562" placeholder="To me TED is" required/>
        </li>


        <li>
          <label class="fs-field-label fs-anim-upper" for="cq5" >What did you like the most about Back &amp; Forth?
          </label>
          <textarea class="fs-anim-lower" id="cq5" name="entry.1101321083" placeholder="Share your Positive Experience"></textarea>
        </li>

        <li>
          <label class="fs-field-label fs-anim-upper" for="cq6" >What did you dislike the most about Back &amp; Forth?
          </label>
          <textarea class="fs-anim-lower" id="cq6" name="entry.891144225" placeholder="Share your Negative Experience"></textarea>
        </li>

        <li>
          <label class="fs-field-label fs-anim-upper" for="cq7" >What's your suggestions for the next event?
          </label>
          <textarea class="fs-anim-lower" id="cq7" name="entry.960050139" placeholder="Share your Suggestions"></textarea>
        </li>



      </ol>
      <!-- /fs-fields -->
      <button class="fs-submit" type="submit" name="submit" id="ss-submit" value="Submit">Send answers</button>
    </form>

  <script>
    function resizeInput() {
      $(this).attr('size', $(this).val().length + 4);
    }

    $('input[type="text"]')
      // event handler
      .keyup(resizeInput)
      // resize on page load
      .each(resizeInput);
  </script>
  <script>
    (function() {
      var formWrap = document.getElementById('fs-form-wrap');

      [].slice.call(document.querySelectorAll('select.cs-select')).forEach(function(el) {
        new SelectFx(el, {
          stickyPlaceholder: false,
          onChange: function(val) {
            document.querySelector('span.cs-placeholder').style.backgroundColor = val;
          }
        });
      });

      new FForm(formWrap, {
        onReview: function() {
          classie.add(document.body, 'overview'); // for demo purposes only
        }
      });
    })();
  </script>
  <script>
    $(function() {
      $(".disclaimer").typed({
        strings: ["Dearest attendee", "We were pleasured to have you as an attendee at Back &amp; Forth ", "We'd like you to fill this survey in order to make sure \n that we're always giving you the best experience out of TEDxGUC events"],
        // strings: [" "],
        // strings: ["hi"],
        typeSpeed: -10,
        backSpeed: -50,
        backDelay: 1000,
        callback: function() {
          setTimeout(function() {
            viewForm();
          }, 1000);
        },
      });
    });
  </script>
  <script>
    function viewForm() {
      $('.disclaimer')
        .velocity("transition.swoopOut", {
          display: 'none'
        });
      $('#continueButton')
        .velocity("transition.swoopOut", {

          display: "none"
        });
      $("#fs-form-wrap")
        .velocity("transition.flipYIn", {
          display: "block"
        });
    }
    var countBox = 1;
    var boxName = 0;

    function addInput() {
        // var boxName = "textBox" + countBox;
        // document.getElementById('eventfield').innerHTML += '<br><input class="fs-anim-lower q2" name="entry.1539398248" value="" type="text" placeholder="Event"  style="display: inline-block;width: 27%;font-size:0.7em;min-width: 21%;"/><label class="fs-field-label fs-anim-upper" for="q21'+countBox+'" style="font-size: 0.7em;"> by TEDx </label> <input class="fs-anim-lower q2"  name="entry.1539398248" type="text" placeholder="e.g: GUC"  style="display: inline-block;width: 27%;font-size:0.7em;min-width: 21%;"/>';
        // countBox += 1;

        var boxName = "textBox" + countBox;
        var input = document.createElement('input');
        input.name = "entry.1166974658";
        input.className = "fs-anim-lower q2";
        input.type = "text";
        input.placeholder = "Event";

        var input2 = document.createElement('input');
        input2.name = "entry.1166974658";
        input2.className = "fs-anim-lower q2";
        input2.type = "text";
        input2.placeholder = "e.g: GUC";

        var label = document.createElement('label');
        label.className = "fs-field-label fs-anim-upper q2label";
        label.innerHTML = " by TEDx "

        var parent = document.getElementById('eventfield');
        parent.appendChild(document.createElement('br'));
        parent.appendChild(input);
        parent.appendChild(label);
        parent.appendChild(input2)

        // create/add other elements...
