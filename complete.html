<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Back and Forth - TEDxGUC</title>
    <meta name="description" content="Fullscreen Form Interface: A distraction-free form concept with fancy animations" />
    <meta name="keywords" content="fullscreen form, css animations, distraction-free, web design" />
    <meta name="author" content="Codrops" />
    <link rel="shortcut icon" href="../favicon.ico">
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/913504c8.vendor.css">
    <link rel="stylesheet" href="css/d31a8350.style.css">
    <script src="js/7f25c30d.modernizr.custom.js"></script>
</head>

<body>
    <div id="arrowlastdiv">
        <object data="img/1aae545a.arrow.svg" type="image/svg+xml" id="asvg">
        </object>
    </div>
    <div class="fb-like" data-href="http://tedxguc.com/backandforth" data-send="true" data-layout="button_count" data-width="450" data-show-faces="false" data-font="arial">
    </div>
    <div id="thankyou">
        <p class="textthank">
            Thank you for your time!
            <br> We hope that you've <span style="color: #5566A1;">enjoyed</span> this Application
            <br> Wait for a reply from us <span style="color: red;">soon!</span>
        </p>
    </div>
    <div id="socialmedia">
        <a href="https://www.facebook.com/TEDxGUC?fref=ts" class="svgclick">
            <object data="img/6b7ac271.fb.svg" type="image/svg+xml" id="fbsvg">
            </object>
        </a>
        <a href="https://instagram.com/tedxguc_/" class="svgclick">
            <object data="img/67db6874.instagram.svg" type="image/svg+xml" id="instagramsvg">
            </object>
        </a>
    </div>
    <object data="logo.svg" type="image/svg+xml" id="logosvg2" style="width:15%;  position: fixed;
    left: 4%;
    bottom: 5%;">
    </object>
    <img id="tedxguclogo2" src="2e9bd6ea.tedxguc2.png" style="width:15%; position: fixed;
    right: 4%;
    bottom: 5%;">
    <a href="http://tedxguc.com/">
        <button type="button" id="websiteredirect" class="hvr-shutter-out-horizontal">Click here to go to our website</button>
    </a>
    <div id="fb-root"></div>
    <script>
    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    </script>
    <script src="js/b5f3322d.vendor.js"></script>
    <script>
    if ($('#arrowlastdiv').css('display') == 'none') {} else {
        $('#asvg')
            .velocity({
                translateX: "48vw",
            }, {
                duration: 800,
                delay: 1000
            });
        $("#websiteredirect")
            .velocity({
                translateX: "4vw"
            }, {
                duration: 200,
                delay: 1600
            })
    }
    </script>
</body>

</html>
